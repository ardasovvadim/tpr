<mat-card>

  <form [formGroup]="form" (change)="onChange()">
    <h3>Criterion: {{nameCriterion}}</h3>
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" [(ngModel)]="nameCriterion" placeholder="Name of criterion">
    </mat-form-field>
    <div class="block-inline">
      <p>Amount of values: {{amountValue}}</p>
      <mat-slider
        formControlName="amount"
        [max]="5"
        [min]="0"
        [step]="1"
        [(ngModel)]="amountValue">
      </mat-slider>
      <button mat-icon-button (click)="generateCriterion()"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="values" *ngIf="isGenerated">
      <h3>Values: </h3>
      <div class="block-inline">
        <div class="value" *ngFor="let item of valuesControl.controls; let i = index">
          <mat-form-field appearance="legacy" formArrayName="values">
            <mat-label>Value {{i + 1}}:</mat-label>
            <input matInput [formControlName]="i" placeholder="Value">
          </mat-form-field>
          <span *ngIf="valuesControl.controls.length != i+1" class="breaker"><i class="fas fa-arrow-right"></i></span>
        </div>
      </div>
    </div>
  </form>
</mat-card>
